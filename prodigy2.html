<body>
    <div class="container">
        <div class="card">
          <div class="in_cir">
            <div class="out_cir">
              <H2 class="time">00 : 00 : 00 : 00</H2>
              
            </div>
          </div> 
        </div> 
        <div class="but">
        <div class="prev">
          <input type="button" class="start"  onclick="start()" value="Start">
          <input type="button" class="pause"   onclick="pause()"  value="Pause">
        </div>
        <div class="later">
          <input type="button" class="lap" onclick="lap()" value="Lap">
          <input type="button" class="reset"  onclick="reset()"   value="Reset">
        </div>
    </div>  
    <li class="laps" type="none">      
  </li>
  <input type="button" class="clear" value="clear" onclick="clearLap()">
  </div>
